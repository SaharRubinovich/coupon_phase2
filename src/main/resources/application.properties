#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/coupons_2?createDatabaseIfNotExist=true&serverTimezone=Asia/Jerusalem
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
#Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#DDL - update/create-drop (update=will not erase table upon exit/create-drop = delete table when exit)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#how will we work
spring.profiles.active=development

#To use spring swagger web
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
